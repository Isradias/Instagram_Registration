<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se • Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="Elementos\download-removebg-preview.png">
    </head>
    
    <body>
        <img src="Elementos\screenshot4.png" alt="promo" class="promocional">
        <div class="container">
            <h1 class="h1">Instagram</h1>
            <p class="cadastrar">Cadastre-se para ver fotos e vídeos dos seus amigos.</p>
            <button class="entrar_btn">
                <img src="Elementos\fb-logo.jpg" alt="fb" class="fb-logo"> 
                Entrar com o Facebook</button>
            <p class="ou">ou</p>
            <div class="input-field">
                <input type="text" id="contato" class="input-field" placeholder="Número do celular ou email">
                <input type="password" id="password" class="input-field" placeholder="Senha">
                <input type="text" id="nome" class="input-field" placeholder="Nome completo">
                <input type="text" id="usuario" class="input-field" placeholder="Nome de usuário">
            </div>
            <p class="carregar">As pessoas que usam nosso serviço podem ter carregado suas informações de contato no Instagram. <span class="saiba-mais">Saiba mais</span></p>
            <p class="concordar">Ao se cadastrar, você concorda com nossos <span class="termos">Termos, Política de Privacidade e Política de Cookies.</span></p>
            <button class="cadastrar_btn">Cadastre-se</button>
        </div>
        
    </body>

</html>
